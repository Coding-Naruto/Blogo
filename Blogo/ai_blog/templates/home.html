{{ define "content" }}
<h2>Welcome to the AI Blog</h2>
<p>Here you can read and create blog posts powered by AI.</p>
<ul>
    {{ range .Posts }}
        <li>
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            <a href="/edit?id={{ .ID }}">Edit</a>
            <a href="/delete?id={{ .ID }}">Delete</a>
        </li>
    {{ end }}
</ul>
<a href="/post">Create New Post</a>
{{ end }}
